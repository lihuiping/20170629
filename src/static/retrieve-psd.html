<!DOCTYPE html>
<html class="pixel-ratio-1">

	<head>
		@@include('../tpl/header.tpl',{ "title":"找回密码" })
	</head>
	<body>
		<div class="page page-current page-inited" id="backpsword">
			<div class="content" style="background-color: #FFFFFF;">
				<!--标签页-->
				<header class="bar-nav wsl-header">
					<div class="title-box">
						<a class="icon icon-left" href="javascript:history.go(-1)"></a>
						<div class="w-title">找回密码</div>
					</div>
				</header>
				<div class="page-psw">
					<div class="list-block registbody">
						<ul>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-shurushoujihao"></i></div>
									<div class="item-inner" id="login-inner">
										<div class="item-input">
											<input name="mobile" id="bk-mobile" placeholder="输入手机号" autocomplete="off" type="text">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-jianpan"></i></div>
									<div class="item-input default-ps">
										<input name="code" id="bk-code" placeholder="输入验证码" type="text">
										<div id="fasong" class="fasong">
											<p id="bk-huoqu">
												<a class="button mybutton yanzhengma">获取验证码</a>
											</p>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-shurumima"></i></div>
									<div class="item-inner">
										<div class="item-input">
											<input name="newps" id="bk-newps" placeholder="输入新密码" type="password">
										</div>
									</div>
								</div>
							</li>
						</ul>
						<div class="lg-error" id="bk-er">
						</div>
					</div>
					<div class="newbutton clone-btn" id="bk-commit">完成</div>
				</div>
			</div>
		</div>
		<script src="lib/hprose.js"></script>
		<script type="text/javascript" src="assets/js/other.js" charset="utf-8"></script>
		<script type="text/javascript" src="assets/js/retrieve-psd.js" charset="utf-8"></script>
	</body>
</html>
