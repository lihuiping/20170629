<!DOCTYPE html>
<html>

<head>
    @@include('../tpl/header.tpl',{ "title":"启动页" })
    <link rel="stylesheet" href="assets/css/swiper.min.css" />
    <!-- Demo styles -->
    <style>
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        background-size: contain;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    
    .swiper-slide1 {
        background-image: url('assets/images/qd_01.jpg');
    }
    
    .swiper-slide2 {
        background-image: url('assets/images/qd_02.jpg');
    }
    
    .swiper-slide3 {
        background-image: url('assets/images/qd_03.jpg');
    }
    
    .swiper-slide4 {
        background-image: url('assets/images/qd_04.jpg');
    }
    
    .swiper-pagination-bullet {
        width: 16px;
        height: 16px;
        display: inline-block;
        border-radius: 100%;
        background: #fff;
        opacity: .6;
    }
    
    .swiper-container-horizontal>.swiper-pagination-bullets,
    .swiper-pagination-custom,
    .swiper-pagination-fraction {
        bottom: 3.1rem;
        left: 0;
        width: 100%;
    }
    
    .swiper-pagination .swiper-pagination-bullet-active {
        background: #fff;
        width: 34px;
        border-radius: 10px;
        opacity: 1;
    }
    
    .swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet {
        margin: 0 0px;
    }
    
    .swiper-slide img {
        width: 130px;
        position: absolute;
        margin: 0 auto;
        bottom: 18%;
        left: 32%;
    }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide1"></div>
            <div class="swiper-slide swiper-slide2"></div>
            <div class="swiper-slide swiper-slide3"></div>
            <div class="swiper-slide swiper-slide4">
                <a href="index.html"><img src="assets/images/qd_btn.png" alt=""> </a> 
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <!-- Swiper JS -->
    <script src="lib/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>
</body>

</html>
