<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="pixel-ratio-1">

	<head>
		@@include('../tpl/header.tpl',{ "title":"我的七彩币" })
		<link rel="stylesheet" href="lib/wj/css/wj.css">
	</head>

	<body>
		<div class="page page-current page-inited" id="MyPoints">
			<div class="content mp_content">
				<!--标签页-->
				<header class="bar-nav wsl-header">
					<div class="title-box">
						<a class="icon icon-left" href="javascript:history.go(-1)"></a>
						<div class="w-title">我的七彩币</div>
					</div>
				</header>
				
				<div class="buttons-tab mp_buttontap">
					<a href="#tab1" class="tab-link active button">七彩币</a>
					<a href="#tab2" class="tab-link button">兑换记录</a>
					<a href="#tab3" class="tab-link button">七彩币规则</a>
				</div>
				<div class="Mp_middle_line"></div>
				<div class="content-block mpblock">
					<div class="tabs">
						<div id="tab1" class="tab active">
							<div class="mpinout">
								<p class="mpinout_left active">收入</p>
								<p class="mpinout_right">支出</p>
							</div>
							<div class="mpinout_content1">
								<div class="iconfont icon-shouru" style="display: block;"></div>
								<p class="iconfont_des" style="display: block;">当前暂无收入记录</p>
								<ul>
								</ul>
							</div>
							<div class="mpinout_content2">
								<div class="iconfont icon-zhichu"></div>
								<p class="iconfont_des">当前暂无支出记录</p>
							</div>
						</div>
						<div id="tab2" class="tab">
							<div id="tab1" class="tab active">
								<div class="exchange">
									<div class="iconfont icon-duihuan"></div>
									<p class="iconfont_des">当前暂无兑换记录</p>
								</div>
							</div>
						</div>
						<div id="tab3" class="tab">
							<div id="tab1" class="tab active ">
								<div class="IntegralRule">
									<ul>
										<li>
											<div>
												<p class="integ_top">
													推荐会员并成功注册缴费会员获得七彩币
												</p>
												<p class="integ_down">
													每推荐并成功成为会员推荐人获得<span style="color:#FF8C24;font-size:0.6rem;">5000</span>七彩币，新人注册不获得七彩币
												</p>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="lib/hprose.js" charset="utf-8"></script>
		<script>
			var Cookie = {
					Get: function(a) {
						var d, b = document.cookie.split("; "),
							c = [];

						return a ? c[a] : c
					},
					Set: function(a, b, c, d, e, f) {
						var g, h;
						return a && b ? "" == a || "" == b ? !1 : (c && (/^[0-9]+$/.test(c) ? (g = new Date, c = new Date(g.getTime() + 1e3 * c).toGMTString()) : /^wed, \d{2} \w{3} \d{4} \d{2}\:\d{2}\:\d{2} GMT$/.test(c) || (c = void 0)), h = a + "=" + escape(b) + ";" + (c ? " expires=" + c + ";" : "") + (d ? "path=" + d + ";" : "") + (e ? "domain=" + e + ";" : "") + (f && 0 != f ? "secure" : ""), h.length < 4096 ? (document.cookie = h, !0) : !1) : !1
					},

					}
				},
				Cache = function() {
					var storage, api = {},
						pre = "NetCQ_",
						win = window,
						doc = win.document,
						localStorageName = "localStorage",
						globalStorageName = "globalStorage",
						JsonToStr = function(a) {
							var c, b = [];
							if("string" == typeof a) return '"' + a.replace(/([\'\"\\])/g, "\\$1").replace(/(\n)/g, "\\n").replace(/(\r)/g, "\\r").replace(/(\t)/g, "\\t") + '"';
							if("undefined" == typeof a) return "undefined";
							if("object" == typeof a) {
								if(null === a) return "null";
								if(a.sort) {
									for(c = 0; c < a.length; c++) b.push(JsonToStr(a[c]));
									b = "[" + b.join() + "]"
								} else {
									for(c in a) b.push('"' + c + '":' + JsonToStr(a[c]));
									b = "{" + b.join() + "}"
								}
								return b
							}
							return a.toString()
						};
					return api.set = function() {}, api.get = function() {}, api.remove = function() {}, api.clear = function() {}, localStorageName in win && win[localStorageName] ? (storage = win[localStorageName], api.set = function(a, b) {
						"object" == typeof b ? storage.setItem(pre + a, JsonToStr(b)) : storage.setItem(pre + a, b)
					}, api.get = function(key) {
						var _v, _cache = storage.getItem(pre + key) || "";

							_v = eval("(" + _cache + ")")
						} catch(e) {
							_v = _cache
						}
						return _v
					}, api.clear = function(a) {
						a ? storage.removeItem(pre + a) : storage.clear()
					}) : globalStorageName in win && win[globalStorageName] ? (storage = win[globalStorageName][win.location.hostname], api.set = function(a, b) {
						"object" == typeof b ? storage[pre + a] = JsonToStr(b) : storage[a] = b
					}, api.get = function(key) {
						var _v, _cache = storage[pre + key].value || "";
						try {
							_v = eval("(" + _cache + ")")
						} catch(e) {
							_v = _cache
						}
						return _v
					}, api.clear = function(a) {
						if(a) delete storage[pre + a];
						else
							for(var a in storage) delete storage[a]
					}) : (api.set = function(a, b) {
						Cookie.Set(pre + a, b)
					}, api.get = function(a) {
						return Cookie.Get(pre + a)
					}, api.clear = function(a) {
						var b, c;
						if(a) Cookie.Del(pre + a);
						else if(b = document.cookie.match(/[^ =;]+(?=\=)/g))
							for(c = b.length; c--;) document.cookie = b[c] + "=0;expires=" + new Date(0).toUTCString()
					}), api
				}();
			if(Cache.get("flag")) {
				var client1 = hprose.Client.create("http://test.7cai.tv/index.php/api/api/user?t=" + Cache.get('flag'), ['getOrderLists', 'getPoints', 'login', 'getCityMoviesLists2', 'getCityWillMoviesLists2', 'getCinemaSchedInfo', 'getTicketCinemaUrl', 'register', 'getTicketCinemaUrl', 'getCityCinemasLists', 'isLogin', 'logout', 'getCityMoviesLists', 'getCinemaInfo', 'getCinemaSchedInfo', 'getCityWillMoviesLists', 'findPwd', 'getMoviesInfo', 'sendCode', 'getUserInfo', 'getMoviesInfo', 'getAddressList', 'getUploadParams', 'getPayOrderInfo', 'getOpenId', 'getCityLists', 'getCityCinemasLists']);
				client1.getPoints(function(result) {
					var result = $.parseJSON(result);
					if(result.data.length == 0) {
						$('.mpinout_content1 .iconfont').show();
						$('.mpinout_content1 .iconfont_des').show();
					} else {
						$('.mpinout_content1 .iconfont').hide();
						$('.mpinout_content1 .iconfont_des').hide();
						var html = "";
						for(var i = 0; i < result.data.length; i++) {
							html += "<li>" +
								"<div class='mpinout_content1_liLeft'>" +
								"<p class='mptop'>" + result.data[i].mark + "</p>" +
								"<p class='mpdown'>" + result.data[i].time + "</p>" +
								"</div>" +
								"<div class='mpinout_content1_liright'>" +
								"<span class='mpinout_content1_liright_points'>+" + result.data[i].num + "</span>" +
								"</div>" +
								"</li>"
						}
						$('.mpinout_content1 ul').append(html);
					}
				});
				$(".mpinout_left").click(function() {
					$(".mpinout_right").css({
						'color': '#666',
						'background': '#fff'
					});
					$(".mpinout_left").css({
						'color': '#fff',
						'background': '#DB9454'
					});
					$(".mpinout_content1").css('display', 'block');
					$(".mpinout_content2").css('display', 'none');
				})
				$(".mpinout_right").click(function() {
					$(".mpinout_left").css({
						'background': '#fff',
						'color': '#666'
					});
					$(".mpinout_right").css({
						'background': '#DB9454',
						'color': '#fff'
					});
					$(".mpinout_content1").css('display', 'none');
					$(".mpinout_content2").css('display', 'block');
				})
				$(".IntegralRule_top_ri").click(function() {
					if($(this).attr('index') == "1") {
						$(this).parent().next().css("display", "none")
						$(this).removeClass("icon-down");
						$(this).addClass("icon-up");
						$(this).attr("index", "2");
					} else {
						$(this).parent().next().css("display", "block")
						$(this).removeClass("icon-up");
						$(this).addClass("icon-down");
						$(this).attr("index", "1");
					}
				})
			} else {
				$.toast("您还未登录，请登录！");
				setTimeout(function() {
					window.location.href = "./login.html";
				}, 1000);
			}
		</script>

	</body>

</html>
