<!DOCTYPE html>
<html>
	<head>
		@@include('../tpl/header.tpl',{ "title":"中益七彩" })
	</head>

	<body>
		<div class="page page-current">
			<div class="content">
				<div class="sy-content" id="movie_list">
					<div class="content-body reying-page">
						<div class="item"  v-for="item in list.list">
							<a :href="getTitleHref(item.id)" class="external">
								<img  class="lazy"  :data-src="item.cover" src="assets/images/sp-jiazai.jpg" alt=""></a>
							<div class="content-bottom">
								<h4>{{item.name}}</h4>
						<p>{{item.title}}</p>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var conf = 1;
  	 var movie_list=['./assets/data/goods.json', baseUrl()+'tv/index.php?s=/Api/Movie/lists'];  //至尊独享列表
  	/*至尊独享列表*/
var zzdx_list = new Vue({
	el: "#movie_list",
	data: {
		list: [],
		loadingFlag:true,
	},
	mounted: function() {
		//初始化加载数据
		var _this = this;
		_this.showGoods();
	},
	methods: {
		showGoods: function() {
			var _this = this;
			axios.get(movie_list[conf]).then(function(res) {
				var data = res.data;
				if(data.res == 1) {
					_this.list = data.data;
					_this.loadingFlag = false;
				} else {
					$.toast("商品数据错误");
				}
			});
		},
	    getTitleHref: function(val) {
			return 'goods-detail.html?id=' + val
		},
	}
});
			
			
			function imgload() {
				$("img.lazy").scrollLoading({
					attr: "data-src",
					callback: function() {
						console.log(222);
						var $this = $(this);
						$this.removeClass("lazy").removeAttr("data-src");
						var src = $this.attr("src");
						if(src.toLowerCase().indexOf("uploadfile") >= 0 || src.toLowerCase().indexOf("myupload") >= 0 || src.toLowerCase().indexOf("http") == -1) {}
					}
				});
			}
			window.setTimeout(function() { imgload(); }, 200);
			var timer = null;
			$(".content").on("scroll", function() {
				if(timer) { clearTimeout(timer); }
				timer = setTimeout(function() { imgload(); }, 200);
			});
			$(".content").trigger("scroll");
			
		</script>
	</body>

</html>
