<!DOCTYPE html>
<html>
	<head>
		@@include('../tpl/header.tpl',{ "title":"购票" })
		<style>
			.OrderDetailLeft_des_fix {
				width: 54%;
			}
		</style>
	</head>
	<body>
		<div class="page scroll page-current page-inited butTic-page" id="goupiao">
			<header class="bar-nav wsl-header" style="position: fixed;top: 0;left: 0;z-index: 100;width: 100%;">
				<div class="title-box">
					<a class="icon icon-left" href="javascript:history.go(-1)"></a>
					<div class="w-title">购票</div>
				</div>
			</header>
			<div class="ip-scroll" style="margin-top: 2.1rem;">
				<div class="dysuo dy-sousuo gp_dy_sousuo">
					
					<div class="dysu_left">
						<span class="gp_changeaddress">上海</span><span class="iconfont icon-down gp_openAddress"></span>
					</div>
					<div class="dysu_right">
						<i class="iconfont icon-sousuo" id="lb-sousuo"></i>
						<input placeholder="搜索" id="goupiao-input" type="text">
					</div>
				</div>
				<div class="gp_box_title gp_box_title_fix">
					<div class="gp_box_title_left gp_box_title_right_on">正在上映</div>
					<div class="gp_box_title_right">即将上映</div>
				</div>
				<div class="gp_box gp_box_fix">
					<!--即将上映-->
					<div class="content infinite-scroll infinite-scroll_2" data-distance="100" style="display: none;">
						<div class="gp_box_list gp_box_list_fix gp_box_list1 list-block" style="display: none;">
							<ul class="list-container">
							</ul>
							<div class="infinite-scroll-preloader">
								<div class="preloader"></div>
							</div>
						</div>
					</div>
					<!--正在上映-->
					<div class="content infinite-scroll infinite-scroll_1" data-distance="100" style="display: block;">
						<div class="gp_box_list gp_box_list_fix gp_box_list2 list-block" style="display: block;">
							<ul class="list-container">
							</ul>
							<div class="infinite-scroll-preloader">
								<div class="preloader"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="gp_citypicker gp_citypicker_fix" style="display:none;">
					<div class="content city_area_content">
						<div class="city_area_title">
							<span>更换城市</span><span class="iconfont icon-guanbi1 cta_close"></span>
						</div>
						<div class="city_area_selectd">
							<span>上海</span>
							<span>当前定位城市</span>
						</div>
						<div class="city_area_hot">
							<p class="city_area_hot_title">热门</p>
							<div class="city_area_hot_list">
								<ul>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		@@include('../tpl/footer.tpl',{"ticket":"active","ticketc":"icon-ticket-active"})
		<script type="text/javascript" src="lib/hprose.js" charset="utf-8"></script>
		<script type="text/javascript" src="lib/imgload.js" charset="utf-8"></script>
		<script type="text/javascript" src="assets/js/buy-ticket.js" charset="utf-8"></script>
	</body>
</html>
