<!DOCTYPE html>
<html>

	<head>
		@@include('../tpl/header.tpl',{ "title":"我的电影票" })

		<style type="text/css">
			#dyp-data {
				display: none;
			}
			
			#quesheng1 {
				/*	 display: none;*/
			}
			
			.quesheng div p {
				margin: 0;
				color: #979797;
			}
		</style>
	</head>

	<body>
		<div class="page scroll" id="wddianyingpiao">
			<header class=" bar-nav wsl-header">
				<div class="title-box">
					<a class="icon icon-left" href="javascript:history.go(-1);"></a>
					<div class="w-title">我的电影票</div>
				</div>
			</header>
			<div class="content">
				<div class="buttons-tab">
					<a href="#wd-tab1" class="tabTicketButton tab-link button active">待使用</a>
					<a href="#wd-tab2" class="tabTicketButton tab-link button">待付款</a>
					<a href="#wd-tab3" class="tabTicketButton tab-link button">已完成</a>
					<a href="#wd-tab4" class="tabTicketButton tab-link button">全部</a>
				</div>
				<div class="tabs">
					<div id="wd-tab1" class="tab active">
						<div class="quesheng" id="quesheng1">
							<div><i class="icon icon-wodedianyingpiao-quesheng"></i>
								<p>您还没有可使用的电影票</p>
							</div>
						</div>
						<div id="dyp-data">

						</div>
					</div>
					<div id="wd-tab2" class="tab">
						<div class="quesheng">
							<div><i class="icon icon-wodedianyingpiao-quesheng"></i>
								<p>您还没有待付款的电影票</p>
							</div>
						</div>
					</div>
					<div id="wd-tab3" class="tab">
						<div class="quesheng">
							<div><i class="icon icon-wodedianyingpiao-quesheng"></i>
								<p>您还没有已完成的电影票</p>
							</div>
						</div>
					</div>
					<div id="wd-tab4" class="tab">
						<div class="quesheng">
							<div><i class="icon icon-wodedianyingpiao-quesheng"></i>
								<p>您还没有电影票</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="lib/hprose.js" charset="utf-8"></script>
		<script type="text/javascript" src="lib/light7/js/i18n/cn.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="assets/js/other.js" charset="utf-8"></script>
		<script type="text/javascript">
			$.showIndicator();
			var client3 = hprose.Client.create("http://test.7cai.tv/index.php/api/api/ticket?t=" + Cache.get("flag"), ['getOrderLists']);
			client3.getOrderLists({
				"type": 3
			}, function(result) {
				$.hideIndicator();
				var result = $.parseJSON(result);
				if(result.res == 1) {
					if(result.data.length > 0) {
						console.log(result.res);
						$("#quesheng1").hide();
						$("#dyp-data").show();
						for(var i = 0; i < result.data.length; i++) {
							$("#dyp-data").append('<div class="dyp-module"><div class="dyp-up"><div class="dyp-img" style="background-image: url(' + result.data[i].poster_image + ');"></div><div class="dyp-right"><p>' + result.data[i].movie_name + '<span>' + result.data[i].show_type + '</span></p><p>订单号 : <span>' + result.data[i].order_id + '</span></p><div class="wd-yingyuan">影院 : <span>' + result.data[i].cinema_name + ' (' + result.data[i].cinemaAddr + ')</span></div><p>场次 : <span>' + result.data[i].expired_time + '</span></p><p>张数 : <span>' + result.data[i].ticketCount + '张</span></p><p>总价 : <span>¥ ' + result.data[i].totalPrice + '</span></p></div></div><div class="fenge"></div></div>')
						}
					} else {
						$("#quesheng1").show();
					}
				}

			})
		</script>
	</body>

</html>
