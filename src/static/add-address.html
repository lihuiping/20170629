<!DOCTYPE html>
<html class="pixel-ratio-1">

	<head>
		@@include('../tpl/header.tpl',{ "title":"新增收货地址" })
		<link rel="stylesheet" href="lib/wj/css/wj.css">
		<style>
			.wj_settingmoren {
				height: 2.5rem;
				width: 100%;
				line-height: 2.4rem;
				width: 92%;
				margin: 0 auto;
				border-bottom: 1px solid #e7e7e7;
			}
			
			.line-f5 {
				width: 100%;
				height: 0.6rem;
				margin-top: -.6rem;
				background: #f5f5f5;
				border-top: 1px solid #d9d9d9;
			}
			
			* {
				font-size: .75rem;
			}
			
			.newbutton {
				position: static;
				margin: 0 auto;
				width: 90%;
			}
			
			.list-block .item-title.label {
				width: 25%
			}
			
			.wjxz_item-content li:last-child {
				margin-top: 0
			}
			
			.wjxz_item-content li {
				height: 2.2rem;
			}
			
			.list-block .item-content {
				height: 2.2rem
			}
			
			.item-content .wj_labell {
				margin-top: .15rem;
				float: left;
			}
			.item-input wj_labelr{
				float: right;
			}
			.list-block .wj_list {
				margin-top: -.8rem;
				width: 106%;
			}
			
			.wjxz_item-content li:last-child {
				height: 2.2rem;
			}
			.add-box{
				margin: 0.75rem 0 0.2rem 0 !important;
			}
			
.w-switch input[type=checkbox]:checked+.checkbox {
    background: #FD8516 !important;
}
			#add-address h1{
				    background: #f6530b;
    background-image: linear-gradient(0deg,#fe8e18,#f6530b);
			}
		</style>
	</head>

	<body>
		<div class="page wj_page page-current page-inited" id="add-address">
			@@include('../tpl/bar-nav.tpl',{ "title":"新增收货地址" })
			<div class="content znTop">
				<div class="add-box list-block">
					<ul class="wj_list wjxz_item-content">
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">收件人：</div>
									<div class="item-input">
										<input id="sh-name" placeholder="请输入收件人姓名" type="text">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">手机号：</div>
									<div class="item-input">
										<input id="sh-phone" placeholder="请输入11位手机号码" type="tel">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label"> 选择地区：</div>
									<div class="item-input" style="position: relative;">
										<span class="iconfont icon-down" style="position: absolute;font-size: 1.3rem;right: 0;top: 0.1rem;color:#d9d9d9;z-index: -100;"></span>
										<input id="ad-ad-arpicker" readonly="true" placeholder="请选择收货所在地" type="text">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label"> 详细地址： </div>
									<div class="item-input">
										<input id="sh-detail" placeholder="请输入街道门牌信息" type="text">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="line-f5"></div>
				<div class="wj_settingmoren">
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label wj_labell">设置默认</div>
							<div class="item-input wj_labelr" id="item-input">
								<label class="label-switch w-switch">
<input id="sh-moren" checked="checked" type="checkbox">
<div class="checkbox " id="checkbox"></div>
</label>
							</div>
						</div>
					</div>
				</div>
				<div id="address-commit" class="newbutton" style="margin-top: 2.81rem;">
					完成
				</div>
			</div>
		</div>

		<script type="text/javascript" src="lib/light7/js/light7-city-picker.js" charset="utf-8"></script>
		<script type="text/javascript" src="assets/js/cn.js" charset="utf-8"></script>
		<script type="text/javascript" src="lib/hprose.js" charset="utf-8"></script>
		<script type="text/javascript" src="assets/js/edit-message.js" charset="utf-8"></script>

	</body>

</html>
