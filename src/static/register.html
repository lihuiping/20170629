<!DOCTYPE html>
<html>
	<head>
		@@include('../tpl/header.tpl',{ "title":"手机注册" })
	</head>
	<body>
		<div class="page page-current page-inited" id="mobileRegist">
			<div class="content">
				<!--标签页-->
				<header class="bar-nav wsl-header">
					<div class="title-box">
						<a class="icon icon-left" href="javascript:history.go(-1)"></a>
						<div class="w-title">手机注册</div>
					</div>
				</header>
				
				<div class="page-login reg-nomargin">
					<div class="list-block text-center registbody">
						<ul>
							<li>
								<div class="item-content z-content-1 no-bordertop">
									<div class="item-media"><i class="icon icon-shurushoujihao"></i></div>
									<div class="item-inner" id="login-inner">
										<div class="item-input">
											<input name="mobile" id="mr-mobile" placeholder="输入手机号" autocomplete="off" type="text">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content z-content-1 no-bordertop">
									<div class="item-media"><i class="icon icon-shurumima"></i></div>
									<div class="item-input default-ps">
										<input name="password" id="mr-psword" placeholder="默认密码123456(选填)" type="password">
									</div>
								</div>
							</li>
							<li id="tuijianren" class="reg-w">
								<div class="item-content z-content-1 no-bordertop">
									<div class="item-media"><i class="iconfont icon-tuijianrenbianhao"></i></div>
									<div class="item-inner">
										<div class="item-input">
											<input name="tuijian" id="mr-tuijian" placeholder="推荐人手机号 ( 选填 )" type="text">
										</div>
									</div>
								</div>
							</li>
						</ul>
						<div id="sele" class="sele">
							<span id="select" class="reg-select"><i class="icon icon-check1"></i></span>
							<span id="tiaokuan" class="reg-deal"><input name="tongyi" id="mr-tongyi" type="hidden">您已同意用户协议<a class="tiaokuan-tiaozhuan">《相关条款》</a></span>
						</div>
						<div class="lg-error" id="mr-lger"></div>
					</div>
					<div class="newbutton" id="mr-wc">完成</div>
				</div>
			</div>
		</div>
		<script src="lib/hprose.js"></script>
		<script type="text/javascript" src="assets/js/other.js" charset="utf-8"></script>
		<script type="text/javascript" src="assets/js/register.js" charset="utf-8"></script>
		<!--<script type="text/javascript" src="/cn.js" charset="utf-8"></script>-->
	</body>
</html>
