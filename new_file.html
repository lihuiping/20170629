<!DOCTYPE html><html><head><meta charset="utf-8"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes" name="apple-touch-fullscreen"><meta content="telephone=no,email=no" name="format-detection"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="renderer" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><title>购物车</title><link rel="stylesheet" href="assets/css/light7.min.css"><link rel="stylesheet" href="assets/css/common-6fac61fda5.css"><script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script><script type="text/javascript" src="lib/vue.min.js"></script><script type="text/javascript" src="lib/axios.min.js"></script><script type="text/javascript" src="lib/layer-mobile/layer.js" charset="utf-8"></script><script type="text/javascript">function baseUrl(){return"http://my.shop.7cai.tv/"}$.config={router:!1}</script><script src="assets/js/common-f63bbc3efe.js" type="text/javascript" charset="utf-8"></script><script type="text/javascript" src="lib/light7/js/light7.min.js"></script></head><body><div class="page-group"><div class="page page-current"><header class="bar bar-nav"><button class="button button-link button-nav pull-left"><span class="icon icon-left"></span></button></header><div class="content padding-btn" id="shopping"><div class="list-block media-list ccart-list" v-for="(item,index) in shopList" v-cloak :key="item.shopid"><div class="ccart-title"><div class="item-content"><label class="label-checkbox"><input type="checkbox" name="checkbox" :value="item.shopid" class="shop-all-checked" @click="shopCheck(item,index)"><div class="item-media ccart_checkbox"><i class="icon icon-form-checkbox"></i></div></label><div class="item-inner"><div class="item-title-row"><div class="item-title"><a href="#">{{item.shop_name}}</a></div></div></div></div></div><ul class="ccart-content"><li v-for="(goods,index) in item.cartlist.list" class="list-li swipeout" :key="goods.id"><div class="ccart-con swipeout-content" data-hand="list"><div class="item-content"><label class="label-checkbox"><input type="checkbox" name="checkbox" v-model="checked" :value="goods.id" :data-shopid="goods.shopid" class="count-price" status="0" @click="currClick(goods,index)"><div class="item-media ccart_checkbox"><i class="icon icon-form-checkbox"></i></div></label><div class="item-media"><a href="#"><img :src="goods.goods_thumb"></a></div><div class="item-inner"><div class="item-title-row"><div class="item-title"><a href="#">{{goods.goods_name}}</a></div></div><div class="item-subtitle">{{goods.goods_name}}</div><div class="item-text" :data-attrid="goods.id">规格: {{goods.attrstr}}<i class="icon icon-down"></i></div><div class="ccart-price">七彩币<span>{{goods.sell_price | formatQcb(goods.number)}}</span><em>{{goods.price | formatMoney(goods.number)}}</em></div><div class="ccart-num"><button type="button" @click="delGoods(item)">删除</button> 兑换数量<div class="input-number"><span @click="changeMoney(goods,-1)" :class="{disabled:goods.number == 1}"><i class="icon icon-jian"></i></span> <input type="text" v-model="goods.number" disabled="disabled" class="input-num"> <span @click="changeMoney(goods,1)" :class="{disabled:goods.number == goods.kucun}"><i class="icon icon-jia"></i></span></div></div></div></div><div class="ccart-zeng" v-if="donation"><span>赠品</span><p class="ccart-gift">啥也没有</p></div></div><div class="ccart-delete swipeout-actions-right" @click="delGoods(item)"><a href="#">删除</a></div></li></ul></div><div class="ccart-jiesuan" style="position:fixed;bottom:0"><label class="label-checkbox" for="check_all"><input type="checkbox" name="checkbox" id="check_all" v-model="checkAll"><div class="ccart_checkbox item-media"><i class="icon icon-form-checkbox"></i><span>全选</span></div></label><span class="jiesuan-con">合计: <span class="c-ec4619"><span id="count_qcb">{{totalQc}}</span>七彩币</span> <span class="c-ff8c24">￥{{totalMoney}}<span id="count_price"></span></span> </span><a href="javascript:;" id="sub_shopping">结算(<span id="ck_lenght">{{checkedCount}}</span>)</a></div></div></div></div><script type="text/javascript" src="lib/light7/js/light7-swipeout.js" async="async"></script><script type="text/javascript" src="assets/js/new-file-2975e0fe60.js"></script></body></html>
